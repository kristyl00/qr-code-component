<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="QR code component challenge from Frontend Mentor">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="theme-toggle">
      <button id="themeToggle" aria-label="Toggle dark mode">
        <span class="light-icon">☀️</span>
        <span class="dark-icon">🌙</span>
      </button>
    </div>

    <article class="qr-card">
      <div class="qr-image-container">
        <img src="./images/image-qr-code.png" alt="QR code to Frontend Mentor website" class="qr-image">
      </div>
      
      <div class="qr-content">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

      <div class="qr-actions">
        <button class="copy-link" aria-label="Copy Frontend Mentor URL">
          <span class="copy-icon">📋</span>
          <span class="copy-text">Copy Link</span>
        </button>
      </div>
    </article>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kristyl00" target="_blank" rel="noopener">Kristy Luu</a>.
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
